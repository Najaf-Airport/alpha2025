<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>شعبة تنسيق الطائرات - لوحة المسؤول</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <header>
        <h1>
            <img src="assets/logo.png" alt="شعار الطيران" style="height: 40px;">
            Aircraft Coordinators
        </h1>
        <div class="user-info">
            <span id="userNameDisplay"></span>
            <button id="logoutButton">تسجيل الخروج</button>
        </div>
    </header>

    <main>
        <section id="adminView" class="view" id="admin-page-content">
            <h2>لوحة تحكم المسؤول</h2>

            <hr>

            <h3>إدارة المستخدمين</h3>
            <div class="input-group-inline">
                <label for="newUserName">اسم المستخدم الجديد:</label>
                <input type="text" id="newUserName" placeholder="أدخل اسم المستخدم">
            </div>
            <div class="input-group-inline">
                <label for="newUserEmail">البريد الإلكتروني للمستخدم الجديد:</label>
                <input type="email" id="newUserEmail" placeholder="أدخل البريد الإلكتروني">
            </div>
            <div class="input-group-inline">
                <label for="newUserPassword">كلمة المرور للمستخدم الجديد:</label>
                <input type="password" id="newUserPassword" placeholder="أدخل كلمة المرور">
            </div>
            <button id="addNewUserBtn" class="add-user-btn">إضافة مستخدم جديد</button>
            <p id="userManagementMessage" class="success-message"></p>
            
            <div class="table-responsive">
                <table id="adminUsersTable">
                    <thead>
                        <tr>
                            <th>الاسم</th>
                            <th>البريد الإلكتروني</th>
                            <th>كلمة المرور</th>
                            <th>الإجراءات</th>
                        </tr>
                    </thead>
                    <tbody>
                        </tbody>
                </table>
            </div>

            <hr>

            <h3 id="adminStatsTitle">إحصائيات الرحلات الشهرية</h3>
            <div class="controls-container">
                <div class="input-group-inline">
                    <label for="monthFilter">فلترة حسب الشهر:</label>
                    <input type="month" id="monthFilter">
                </div>
                <div class="input-group-inline">
                    <label for="userFilter">فلترة حسب المستخدم:</label>
                    <select id="userFilter">
                        <option value="all">جميع المستخدمين</option>
                        </select>
                </div>
                <button id="filterButton" class="primary-button">تطبيق الفلترة</button>
            </div>

            <p>عدد الرحلات الكلي: <span id="totalFlights">0</span></p>
            <div id="userStatsContainer">
                </div>
            <button id="exportStatsButton" class="export-button">تصدير الإحصائيات إلى Word</button>

            <hr>
            
            <h3>الرحلات التفصيلية</h3>
            <div class="table-responsive">
                <table id="adminAllFlightsTable">
                    <thead>
                        <tr>
                            <th>التاريخ</th>
                            <th>FLT.NO</th>
                            <th>ON chocks</th>
                            <th>Off chocks</th>
                            <th>الملاحظات</th>
                            <th>اسم المستخدم</th>
                            <th>الإجراءات</th>
                        </tr>
                    </thead>
                    <tbody id="flightsTableBody">
                        </tbody>
                </table>
            </div>
            <button id="exportDetailedButton" class="export-button">تصدير جميع الرحلات إلى Word</button>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 جميع الحقوق محفوظة</p>
    </footer>

    <script src="https://unpkg.com/docx@7.1.0/build/index.js"></script>
    <script type="module" src="js/admin.js"></script>
</body>
</html>
