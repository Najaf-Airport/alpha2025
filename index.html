<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مطار النجف الأشرف الدولي - تسجيل الدخول</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <header>
        <h1>
            <img src="assets/logo.png" alt="شعار الطيران" style="height: 40px;">
            Aircraft Coordinators
        </h1>
    </header>

    <main>
        <section id="loginView" class="view">
            <h2>شعبة تنسيق الطائرات</h2>
            <h3>تسجيل الدخول</h3>
            <form id="loginForm">
                <div class="input-group">
                    <label for="email">البريد الإلكتروني:</label>
                    <input type="email" id="email" required>
                </div>
                <div class="input-group">
                    <label for="password">كلمة المرور:</label>
                    <input type="password" id="password" required>
                </div>
                <button type="submit">تسجيل الدخول</button>
                <p id="loginMessage" class="error-message"></p>
            </form>
            <p class="contact-note">لأي استفسار يرجى الاتصال بمسؤول الشعبة - السيد احمد الطالقاني.</p>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 جميع الحقوق محفوظة</p>
    </footer>

    <script src="https://unpkg.com/docx@7.1.0/build/index.js"></script>
    <script type="module" src="js/script.js"></script>
    </body>
</html>
